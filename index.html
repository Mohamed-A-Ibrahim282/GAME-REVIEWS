                </button>

            </div>
        </div>

        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-white">Game Details</h1>
            <i class="fa-solid fa-remove fa-xl text-secondary"></i>
        </div>
        <div class="container pt-4">
            <div class="row">

            </div>
        </div>
    </section>
